<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- gsap cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" defer></script>
    <!-- script -->
    <script src="script.js" defer></script>

  </head>

  <body>
    <main>
      <!-- Rating state start -->

      <div class="rating-card">
        <img src="./images/icon-star.svg" alt="an icon star" class="rating-star">

        <div class="rating-desc">
          <h1 class="rating-title">How did we do?</h1>
          <p>Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
        </div>

        <ul class="ratings">
          <li><button class="rating">1</button></li>
          <li><button class="rating">2</button></li>
          <li><button class="rating">3</button></li>
          <li><button class="rating">4</button></li>
          <li><button class="rating">5</button></li>
        </ul>

        <button class="submit-btn" type="button">Submit</button>
        <!-- Rating state end -->
      </div>

      <template>
        <img src="./images/illustration-thank-you.svg" alt="credits illustration" class="illustration">
        <p class="styled-rating">You selected <span class="selected-rating"></span> out of 5</p>

        <div class="rating-desc">
          <h1 class="rating-title">Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. If you ever need more support,
            don't hesitate to get in touch!
          </p>
        </div>
      </template>
      <!-- Thank you state end -->

    </main>

  </body>

</html>
